<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NextGen Market Analyzer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple style for the active navigation link */
        .nav-link-active {
            border-bottom: 2px solid #2563eb; /* blue-600 */
            color: #1f2937; /* gray-800 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <a href="/" class="text-xl font-bold text-gray-800 flex items-center">
                    <span class="bg-gray-900 text-white w-8 h-8 flex items-center justify-center rounded-md mr-2">N</span>
                    NextGen Analyzer
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a id="nav-portfolio" href="/portfolio" class="text-gray-500 font-semibold hover:text-gray-800">Portfolio Analyzer</a>
                    <a id="nav-stock" href="/stock-evaluator" class="text-gray-500 font-semibold hover:text-gray-800">Stock Evaluator</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">
                    JD
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-6">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Simple script to highlight the active navigation link
        document.addEventListener("DOMContentLoaded", function() {
            const path = window.location.pathname;
            if (path.includes("/portfolio")) {
                document.getElementById('nav-portfolio').classList.add('nav-link-active');
            } else if (path.includes("/stock-evaluator") || path === '/') {
                document.getElementById('nav-stock').classList.add('nav-link-active');
            }
        });
    </script>
</body>
</html>
