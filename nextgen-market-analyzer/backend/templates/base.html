<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NextGen Market Analyzer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-link-active { border-bottom: 2px solid #2563eb; color: #1f2937; }
        .dark .nav-link-active { color: #f9fafb; border-bottom-color: #60a5fa; }

        /* Animated Background Styling */
        @keyframes pan-image {
          0% { background-position: 0% 0%; }
          25% { background-position: 100% 50%; }
          50% { background-position: 50% 100%; }
          75% { background-position: 0% 50%; }
          100% { background-position: 0% 0%; }
        }
        .animated-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            z-index: -10;
            opacity: 0.03;
            /* A simple, minified SVG of a line graph */
            background-image: url('data:image/svg+xml,%3Csvg width="800" height="600" xmlns="http://www.w3.org/2000/svg"%3E%3Cdefs%3E%3Cpattern id="p" width="100" height="100" patternUnits="userSpaceOnUse"%3E%3Cpath d="M0 50 L25 55 L50 45 L75 60 L100 50" stroke="%239ca3af" fill="none"/%3E%3C/pattern%3E%3C/defs%3E%3Crect width="100%25" height="100%25" fill="url(%23p)"/%3E%3C/svg%3E');
            background-size: 800px;
            animation: pan-image 60s linear infinite;
        }
        .dark .animated-bg { opacity: 0.05; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">

    <div class="animated-bg"></div>

    <header class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm sticky top-0 z-10 shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <a href="{{ url_for('stock_evaluator_page') }}" class="text-xl font-bold text-gray-800 dark:text-white flex items-center">
                    <span class="bg-gray-900 text-white w-8 h-8 flex items-center justify-center rounded-md mr-2">N</span>
                    NextGen Analyzer
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a id="nav-portfolio" href="{{ url_for('portfolio_analyzer_page') }}" class="text-gray-500 dark:text-gray-300 font-semibold hover:text-gray-800 dark:hover:text-white transition-colors">Portfolio Analyzer</a>
                    <a id="nav-stock" href="{{ url_for('stock_evaluator_page') }}" class="text-gray-500 dark:text-gray-300 font-semibold hover:text-gray-800 dark:hover:text-white transition-colors">Stock Evaluator</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg p-1 transition-colors">
                    <svg id="theme-toggle-dark-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">JD</div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-6 relative z-0">
        {% block content %}{% endblock %}
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');
            
            function setTheme(isDark) {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    lightIcon.classList.remove('hidden');
                    darkIcon.classList.add('hidden');
                    localStorage.theme = 'dark';
                } else {
                    document.documentElement.classList.remove('dark');
                    darkIcon.classList.remove('hidden');
                    lightIcon.classList.add('hidden');
                    localStorage.theme = 'light';
                }
            }
            
            const isDark = localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            setTheme(isDark);
            
            themeToggleBtn.addEventListener('click', () => setTheme(!document.documentElement.classList.contains('dark')));
            
            const path = window.location.pathname;
            if (path.includes("/portfolio")) {
                document.getElementById('nav-portfolio').classList.add('nav-link-active');
            } else {
                document.getElementById('nav-stock').classList.add('nav-link-active');
            }
        });
    </script>
</body>
</html>
